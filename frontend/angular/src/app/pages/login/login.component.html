<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px;">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" style="width: 100%; margin-top: 20px;" [disabled]="!loginForm.valid">
          Se connecter
        </button>
      </form>

      <div class="test-accounts">
        <p style="font-weight: bold; margin-bottom: 10px;">Comptes de test :</p>
        <button mat-stroked-button color="warn" style="width: 100%; margin-bottom: 8px; justify-content: flex-start;" (click)="fillTestAccount('admin@elibrary.com', 'Admin@2025!')">
          <mat-icon>admin_panel_settings</mat-icon>
          <span style="margin-left: 8px;">Admin eLibrary</span>
        </button>
        <button mat-stroked-button color="primary" style="width: 100%; margin-bottom: 8px; justify-content: flex-start;" (click)="fillTestAccount('librarian@elibrary.com', 'Librarian@2025!')">
          <mat-icon>local_library</mat-icon>
          <span style="margin-left: 8px;">Librarian eLibrary</span>
        </button>
        <button mat-stroked-button color="accent" style="width: 100%; justify-content: flex-start;" (click)="fillTestAccount('member@elibrary.com', 'Member@2025!')">
          <mat-icon>person</mat-icon>
          <span style="margin-left: 8px;">Member eLibrary</span>
        </button>
        <p style="font-size: 12px; color: #666; margin-top: 10px;">ðŸ’¡ Cliquez sur un compte pour remplir le formulaire</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
